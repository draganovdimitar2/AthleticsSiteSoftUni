{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Main page</title>
</head>
<body {% block body_attrs %}style="--navbar-bg: url('{% static "images/background_image.jpg" %}'); --navbar-bg-pos: 50% 40%;"{% endblock %}>
    <div class="wrapper">
        <nav class="navbar">
            <h1 class="navbar-title">
                {% block navbar_title %}Home{% endblock %}
            </h1>
            <ul>
                <li><a href="{% url 'home_page' %}">Home</a></li>

                <ul>
                    <li class="dropdown">
                        <a class="dropael" href="{% url 'list_athletes' %}">Athletes</a>
                        <div class="dropdown-content">
                            <a href="{% url 'list_athletes' %}">List</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </li>
                </ul>

                <li><a href="{% url 'results' %}">Results</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
        {% block content %}
            <!-- Child templates will fill this -->
            <!-- Everything outside of this blocks is shared by all pages.-->
        {% endblock %}
    </div>
    <footer class="site-footer">
        <p>&copy; 2026 All rights reserved. </p>
    </footer>
</body>
</html>
